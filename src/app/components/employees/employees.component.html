<div class="container-fluid">
    <h2>üë§ Gestion des employ√©s</h2>
  
    <!-- Bouton d'ajout -->
    <button class="btn btn-primary mb-3" (click)="openAddEmployeeModal()">
      <i class="fa fa-plus"></i> Ajouter un employ√©
    </button>
  
    <!-- Table des employ√©s -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.position }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="openEditEmployeeModal(employee)">
              <i class="fa fa-pencil"></i> Modifier
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">
              <i class="fa fa-trash"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Modal d'ajout d'un employ√© -->
    <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showAddModal}" [style.display]="showAddModal ? 'block' : 'none'">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
                <h5 class="modal-title">Ajouter un employ√©</h5>
                <button type="button" class="close" (click)="closeAddEmployeeModal()">&times;</button>
            </div>              
          <div class="modal-body">
            <div class="row">
              <!-- Premi√®re colonne : Formulaire -->
              <div class="col-lg-6">
                <form (ngSubmit)="addEmployee()">
                  <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" [(ngModel)]="newEmployee.name" name="name" class="form-control" required />
                  </div>
                  <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" id="prenom" [(ngModel)]="newEmployee.name" name="name" class="form-control" required />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" [(ngModel)]="newEmployee.email" name="email" class="form-control" required />
                  </div>
                  <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" [(ngModel)]="newEmployee.position" name="position" class="form-control" required />
                  </div>
                  <div class="form-group mb-2">
                    <label for="image">Image</label>
                    <input type="text" id="image" [(ngModel)]="newEmployee.position" name="image" class="form-control" required />
                  </div>
                  <button type="submit" class="btn btn-success">Ajouter</button>
                </form>
              </div>
  
              <!-- Deuxi√®me colonne : Capture d'image (ou autre fonctionnalit√© future) -->
              <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="text-center">
                  <p class="text-muted">Espace r√©serv√© pour une capture d'image ou une autre fonctionnalit√©.</p>
                  <button class="btn btn-secondary">üì∑ Capture d'image</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
